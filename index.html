<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style/index.css">
    <link rel="stylesheet" href="./style/normalize.css">
    <link rel="shortcut icon" href="./assets/img/logo.jpg" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="./style/index.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600&display=swap" rel="stylesheet">
    <title>Ферзинизм</title>
</head>

<body>
    <header class="header">
        <div class="header__top">
            <div class="header__wrap" id="wrap">
                <a class="logo" id="logo" href="#">
                    <img class="logo__img" src="/assets/img/logo.png" alt="logo">
                </a>
                <nav class="menu">
                    <ul class="menu__list" id="menu">
                        <li class="menu__item"><a class="menu__link" href="#">О нас</a><img class="menu__arrow"
                                src="/assets/img/i-arrow.svg" alt="arrow"></li>
                        <li class="menu__item"><a class="menu__link" href="#">Вступить</a><img class="menu__arrow"
                                src="/assets/img/i-arrow.svg" alt="arrow"></li>
                        <li class="menu__item"><a class="menu__link" href="#">События</a><img class="menu__arrow"
                                src="/assets/img/i-arrow.svg" alt="arrow"></li>
                        <li class="menu__item"><a class="menu__link" href="#">Бот</a><img class="menu__arrow"
                                src="/assets/img/i-arrow.svg" alt="arrow"></li>
                        <li class="menu__item-social">
                            <a class="menu__link" href="https://t.me/ferzinism" target="_blank"><img
                                    class="header__icon" src="/assets/img/telegram-icon.png" alt="telegram icon"></a>
                            <a class="menu__link" href="https://vk.com/ferzinism" target="_blank"><img
                                    class="header__icon" src="/assets/img/vk-icon.png" alt="vk icon"></a>
                        </li>
                    </ul>
                </nav>
                <div class="header__social">
                    <a class="header__icon-link" href="https://t.me/ferzinism" target="_blank"><img class="header__icon"
                            src="/assets/img/telegram-icon.png" alt="telegram icon"></a>
                    <a class="header__icon-link" href="https://vk.com/ferzinism" target="_blank"><img
                            class="header__icon" src="/assets/img/vk-icon.png" alt="vk icon"></a>
                </div>
                <div class="hamb">
                    <div class="hamb__field" id="hamb">
                        <span class="bar"></span>
                        <span class="bar"></span>
                        <span class="bar"></span>
                    </div>
                </div>
            </div>
        </div>
        <div class="popup" id="popup"></div>
    </header>
    <main class="main"></main>
    <footer class="footer"></footer>







    <script src="/style/script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"
        integrity="sha384-W8fXfP3gkOKtndU4JGtKDvXbO53Wy8SZCQHczT5FMiiqmQfUpWbYdTil/SxwZgAN" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.min.js"
        integrity="sha384-skAcpIdS7UcVUC05LJ9Dxay8AXcDYfBJqt1CJ85S/CFujBsIzCIv+l9liuYLaMQ/" crossorigin="anonymous">
    </script>
</body>

</html>
